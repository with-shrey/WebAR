<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="./AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam;'>
    <!-- handle marker with hiro preset -->
    <a-marker preset='hiro'>
    </a-marker>

    <!-- handle barcode marker -->
    <a-marker preset='custom' type='pattern' patternUrl='pattern-marker.patt'>
   <a-entity position="-0.4 0 0" rotation="-90 0 0"
                text="anchor: right; width: 6; color: red;  size: 5; align: right; value: TACHY">
      </a-entity>
      <a-entity position="0.4 0 0" rotation="-90 0 0"
                text="anchor: left; width: 6; color: red; size: 5; align: left; value: N">
      </a-entity>
          <!-- <a-box position="-1 0 0"  material='color: red;'></a-box>
          <a-box position="1 0 0"  material='color: blue;'></a-box> -->
    </a-marker>

    <!-- add a simple camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
